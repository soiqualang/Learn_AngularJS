<table>
  <tr ng-repeat="x in names">
	<td ng-if="$odd" style="background-color:#f1f1f1">
    {{ $index + 1 }}</td>
    <td ng-if="$even">
    {{ $index + 1 }}</td>
	
    <td ng-if="$odd" style="background-color:#f1f1f1">
    {{ x.Name }}</td>
    <td ng-if="$even">
    {{ x.Name }}</td>
	
    <td ng-if="$odd" style="background-color:#f1f1f1">
    {{ x.Country }}</td>
    <td ng-if="$even">
    {{ x.Country }}</td>
  </tr>
</table>
