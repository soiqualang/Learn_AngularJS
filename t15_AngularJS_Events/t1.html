<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="myCtrl">

<p>Coordinates: {{x + ', ' + y}}</p>

<div style="width:400px;height:400px;background-color:yellow;" ng-mousemove="myMouse($event)">
</div>

<hr>

<button ng-click="myFunc()">{{label}}</button>

<div ng-show="showMe">
    <h1>Menu:</h1>
    <div>Pizza</div>
    <div>Pasta</div>
    <div>Pesce</div>
</div>
<p>Click the button to show/hide the menu.</p>




</div>
<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
    $scope.showMe = false;
	$scope.label='Show me!';
    $scope.myFunc = function() {
        $scope.showMe = !$scope.showMe;
		$scope.showMe?$scope.label='Hide me!':$scope.label='Show me!';
    }
	
	$scope.myMouse = function(myE) {
        $scope.x = myE.clientX;
        $scope.y = myE.clientY;
    }
});
</script>

</body>
</html>
