<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app ng-init="myColor='red';person={firstName:'John',lastName:'Doe'};points=[1,15,19,2,40]">
<input type="text" style="background-color:{{myColor}}" ng-model="myColor">

<h2>AngularJS Objects</h2>
<p>The name is {{person.firstName}}</p>

<h2>AngularJS Arrays</h2>
<p>The third result is {{ points[2] }}</p>


</div>

</body>
</html>
