<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="myCtrl">
{{ firstName + " " + lastName }}

<hr>

<span>Image url</span>
<input type="text" ng-model="img_src" placeholder="Image url here..">
<br>
<span>Image width</span>
<input type="text" ng-model="img_w" placeholder="Image width">
<br>
<span>Border color </span>
<input type="text" style="background-color:{{txt_color}}" ng-model="txt_color">
<br>
<span>Border style </span>
<select ng-model="img_style">
	<option value="double">double</option>
	<option value="dashed">dashed</option>
	<option value="dotted">dotted</option>
	<option value="groove">groove</option>
	<option value="inset">inset</option>
	<option value="outset">outset</option>
	<option value="ridge">ridge</option>
	<option value="solid">solid</option>
	<option value="unset">unset</option>
</select>
<br><br>
<img src="{{img_src}}" style="width:{{img_w}};border-style:{{img_style}};border-color:{{txt_color}};border-width: 40px;">

</div>

<script>
var app = angular.module("myApp", []);
app.controller("myCtrl", function($scope) {
    $scope.firstName = "Soiqualang";
    $scope.lastName = "Chentreu";
	$scope.txt_color = "lightsalmon";
	$scope.img_src = "https://chesterfield-rspca.org.uk/wp-content/uploads/2019/07/rex1-600x400.jpg";
	$scope.img_w="450px";
	$scope.img_style="double";
});
</script>

</body>
</html>
