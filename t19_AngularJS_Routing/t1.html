<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

<body ng-app="myApp">

<p><a href="#/!">Main</a></p>

<a href="#!london">City 1</a> | 
<a href="#!paris">City 2</a> |
<a href="#!location/Asia/Vietnam/HoChiMinh city">/Asia/Vietnam/HoChiMinh city</a>

<p>Click on the links.</p>

<p>Note that each "view" has its own controller which each gives the "msg" variable a value.</p>

<div ng-view></div>

<script>
var app = angular.module("myApp", ["ngRoute"]);
app.config(function($routeProvider) {
    $routeProvider
    /*.when("/", {
        templateUrl : "main.html",
    })*/
    .when("/london", {
        templateUrl : "london.html",
        controller : "londonCtrl"
    })
    .when("/paris", {
        templateUrl : "paris.html",
        controller : "parisCtrl"
    })
	.when("/location/:region/:country/:city", {
        //template : "<h1>{{city +' - '+ country +' - '+ region}}</h1>",
		templateUrl : "location.html",
		controller : "mainCtrl"
    })
	.otherwise({
		template : "<h1>None</h1><p>Nothing has been selected</p>"
	});
});
app.controller("londonCtrl", function ($scope) {
    $scope.msg = "I love London";
});
app.controller("parisCtrl", function ($scope) {
    $scope.msg = "I love Paris";
});
app.controller("mainCtrl", function ($scope,$routeParams,$route) {
    $scope.region=$routeParams.region;
	$scope.country=$routeParams.country;
	$scope.city=$routeParams.city;
	$scope.txt='jsdhjsh';
});

</script>

</body>
</html>
