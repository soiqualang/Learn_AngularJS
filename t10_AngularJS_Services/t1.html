<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-sanitize.js"></script>
<body ng-app="myApp">

<div ng-controller="myCtrl">
<h1>The $location Service</h1>
<p>The url of this page is:</p>
<h3>Url: {{myUrl}}</h3>
<h3>Hash: {{myUrl_hash}}</h3>
</div>

<p>This example uses the built-in $location service to get the absolute url of the page.</p>

<hr>

<div ng-controller="myhttp">
<h1>The $http Service</h1>
<p>{{myWelcomeinHTML}}</p>
<p ng-bind-html="myWelcomeinHTML"></p>
<p>{{myWelcomeinPHP}}</p>

<ul>
<li ng-repeat="x in data1">{{x.timestamp}}</li>
</ul>

</div>

<script>
var app = angular.module('myApp', ['ngSanitize']);
app.controller('myCtrl', function($scope,$location) {
    $scope.myUrl = $location.absUrl();
	$scope.myUrl_hash = $location.$$hash;
	purl=$location;
	console.log(purl);
});

app.controller('myhttp',function($scope,$http) {
	$http.get("welcome.html").then(function (response) {
		$scope.myWelcomeinHTML = response.data;
	});
	$http.get("welcome.php").then(function (response) {
		$scope.myWelcomeinPHP = response.data;
	});
	//get a json
	$http.get("json.php").then(function (response) {
		//$scope.names=JSON.parse(response.data);
		//var myjson=JSON.parse(response.data);
		//console.log(myjson);
	});
	//get quan trac
	var tram_val_serv='http://sml.hcmgis.vn/sos/api/timeseries/30/getData';
	$http.get(tram_val_serv).then(function (response){
		var data1=response.data;
		console.log(data1);
		$scope.data1=data1;
	});
});
</script>

</body>
</html>
